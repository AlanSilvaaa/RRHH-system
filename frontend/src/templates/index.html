<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Lista de Empleados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  </head>
  <body>
    <!-- Barra superior con búsqueda, opciones y usuario -->
    <header>
      <div class="top-bar">
        <input type="text" id="search-bar" placeholder="Buscar empleados...">
        <nav class="menu-options">
          <a href="/opcion1">Opción 1</a>
          <a href="/opcion2">Opción 2</a>
          <a href="/opcion3">Opción 3</a>
          <!-- Ícono de usuario -->
          <a href="/user" class="user-icon">
            <img src="{{ url_for('static', filename='images/user_icon.png') }}" alt="Usuario">
          </a>
        </nav>
      </div>
    </header>

    <!-- Contenido principal: lista de empleados y filtros -->
    <main>
      <div class="content">
        <!-- Lista de empleados -->
        <section class="employee-list">
          <h2>Lista de Empleados</h2>
          <ul id="employees">
            <li>Juanito Pérez - Supervisor - Finanzas</li>
            <li>Alberto Jiménez - Practicante - eCommerce</li>
            <!-- Aquí irán más empleados que se cargarán desde la base de datos -->
          </ul>
        </section>

        <!-- Filtros -->
        <aside class="filters">
          <h3>Filtros</h3>
          <label for="filter-role">Cargo:</label>
          <select id="filter-role">
            <option value="">Todos</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Practicante">Practicante</option>
            <!-- Más cargos que vendrán de la base de datos -->
          </select>

          <label for="filter-department">Departamento:</label>
          <select id="filter-department">
            <option value="">Todos</option>
            <option value="Finanzas">Finanzas</option>
            <option value="eCommerce">eCommerce</option>
            <!-- Más departamentos que vendrán de la base de datos -->
          </select>

          <label for="filter-training">Capacitaciones:</label>
          <select id="filter-training">
            <option value="">Todas</option>
            <option value="Capacitacion 1">Capacitación 1</option>
            <option value="Capacitacion 2">Capacitación 2</option>
            <!-- Más capacitaciones que vendrán de la base de datos -->
          </select>

          <button id="apply-filters">Aplicar Filtros</button>
        </aside>
      </div>
    </main>
  </body>
</html>
