<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/companies.css') }}">
</head>
<body>
    <header>
        {% include 'topbar.html' %}
    </header>

    <div class="container">
        <h1>Company List</h1>
        <div class="table-container">
            <table class="company-table">
                <thead>
                    <tr>
                        <th>RUT</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Industry</th>
                    </tr>
                </thead>
                <tbody>
                    {% for company in companies %}
                    <tr>
                        <td>{{ company.rut }}</td>
                        <td>{{ company.name }}</td>
                        <td>{{ company.address }}</td>
                        <td>{{ company.phone }}</td>
                        <td>{{ company.industry }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
