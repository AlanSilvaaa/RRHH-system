<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contrato</title>
</head>
<body>
    <h1>Add New Contrato</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/add_contrato" method="POST" id="contratoForm">
        <label for="colaborador_id">Colaborador ID:</label>
        <input type="number" id="colaborador_id" name="colaborador_id" required min="1" oninput="fetchColaboradorName()"><br>
        
        <span id="colaborador_name" style="font-weight: bold;">Nombre del Colaborador: </span><br>
    
        <!-- Tipo de Contrato Dropdown -->
        <label for="tipo_contrato">Tipo de Contrato:</label>
        <select id="tipo_contrato" name="tipo_contrato" required>
            <option value="contrata">Contrata</option>
            <option value="suplencia">Suplencia</option>
            <option value="reemplazo">Reemplazo</option>
            <option value="planta">Planta</option>
        </select><br>
    
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br>
    
        <label for="fecha_termino">Fecha de Término:</label>
        <input type="date" id="fecha_termino" name="fecha_termino" required><br>
    
        <!-- Escalafon Dropdown -->
        <label for="escalafon">Escalafón:</label>
        <select id="escalafon" name="escalafon" required>
            <option value="auxiliar">Auxiliar</option>
            <option value="administrativo">Administrativo</option>
            <option value="tecnico">Técnico</option>
            <option value="profesional">Profesional</option>
            <option value="directivo">Directivo</option>
        </select><br>
    
        <button type="submit">Add Contrato</button>
    </form>

    <!-- JavaScript for fetching the colaborador's name -->
    <script src="{{ url_for('static', filename='javascript/colaborador.js') }}"></script>

</body>
</html>
