<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vacations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
</head>
<body>
    <h1>Register Vacations</h1>

    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Vacation Registration Form -->
    <form action="/add_vacation" method="POST" id="vacationForm">
      <!-- Employee ID with dynamic name display -->
      <label for="employee_id">Employee ID:</label>
      <input type="number" id="employee_id" name="employee_id" required min="1" oninput="fetchEmployeeName()">
      <br>
      <span id="employee_name" style="font-weight: bold;">Employee Name: </span>
      <br>

      <!-- Start and End Dates -->
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>
      <br>

      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required>
      <br>

      <!-- Days Taken and Accumulated Days -->
      <label for="days_taken">Days Taken:</label>
      <input type="number" id="days_taken" name="days_taken" min="1" required>
      <br>

      <label for="accumulated_days">Accumulated Days:</label>
      <input type="number" id="accumulated_days" name="accumulated_days" min="0">
      <br>

      <!-- Long Service Employee Checkbox -->
      <label for="long_service_employee">Long Service Employee:</label>
      <input type="checkbox" id="long_service_employee" name="long_service_employee">
      <br>

      <!-- Submit Button -->
      <button type="submit" class="btn">Save Vacation</button>
    </form>

    <!-- JavaScript for fetching the employee's name -->
    <script src="{{ url_for('static', filename='javascript/employee.js') }}"></script>

</body>
</html>
