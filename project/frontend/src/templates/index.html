<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Top bar with search, options, and user -->
    <header>
      {% include 'topbar.html' %}
    </header>

    <!-- Main content: employee list and filters -->
    <main>
      <div class="content">
        <!-- Employee list -->
        <section class="employee-list">
          <h2>Employee List</h2>
          <ul id="employees">
            {% for employee in employees %}
              <li>
                <!-- Make the employee's name clickable and redirect to /employee?employee_id=ID on a new tab -->
                <a href="{{ url_for('user', employee_id=employee.id) }}" target="_blank">
                  {{ employee.id }} - {{ employee.rut }} - {{ employee.first_name }} {{ employee.last_name }} - {{ employee.position }} - {{ employee.department }}
                </a>
              </li>
            {% else %}
              <li>No employees found.</li>
            {% endfor %}
          </ul>
        </section>

        <!-- Filters -->
        <aside class="filters">
          <h3>Filters</h3>

          <label for="filter-role">Role:</label>
          <select id="filter-role">
            <option value="">All</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Intern">Intern</option>
            <!-- More roles will be dynamically loaded from the database -->
          </select>

          <label for="filter-department">Department:</label>
          <select id="filter-department">
            <option value="">All</option>
            <option value="Finance">Finance</option>
            <option value="eCommerce">eCommerce</option>
            <!-- More departments will be dynamically loaded from the database -->
          </select>

          <label for="filter-training">Training:</label>
          <select id="filter-training">
            <option value="">All</option>
            <option value="Training 1">Training 1</option>
            <option value="Training 2">Training 2</option>
            <!-- More training options will be dynamically loaded from the database -->
          </select>

          <button id="apply-filters">Apply Filters</button>
        </aside>
      </div>
    </main>
  </body>
</html>
