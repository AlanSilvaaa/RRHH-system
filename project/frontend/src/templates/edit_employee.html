<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_employee.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit employee</title>
</head>
<body>
    <!-- general info -->
    <h1 class="text-xl">Edit employee info</h1>
    <div class="general-info-container">
        <h2>general info</h2>
        {% for key, value in gi_data.items() %}
            <div class="flex gap-2 items-center my-1">
                <p class="w-32">{{ key }}</p>
                <input type="text" value="{{ value }}" placeholder="{{ key }}" class="rounded-lg flex-1"/>
            </div>
        {% endfor %}
    </div>
    <!-- aditional info -->
    <div class="aditional-info-container mt-3">
        <h2>aditional info</h2>
        {% for key, value in ad_info_data.items() %}
            <div class="flex gap-2 items-center my-1">
                <p class="w-32">{{ key }}</p>
                <input type="text" value="{{ value }}" placeholder="{{ key }}" class="rounded-lg flex-1"/>
            </div>
        {% endfor %}
    </div>
</body>
</html>
